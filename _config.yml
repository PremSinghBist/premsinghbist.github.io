        <li>"Identification Of Sars-cov-2 Viral Escape Sequences Using Escapetrans Network" - IEEE conference proceedings (2022) - DOI: <a href="https://doi.org/10.1109/ICTC55196.2022.9952608">10.1109/ICTC55196.2022.9952608</a></li>
        <li>Publication in the field of Music Onset Detection using Convolutional Neural Networks in the International Journal of Information Communication Technology and Digital Convergence (2019)</li>
