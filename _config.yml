    <h1>Prem Singh Bist - Researcher Profile</h1>
    <p>Prem Singh Bist is a dedicated researcher and Ph.D. fellow in Bioinformatics (Electronics & Information Engineering) at NSCL Lab (<a href="http://nsclbio.jbnu.ac.kr/">http://nsclbio.jbnu.ac.kr/</a>), Jeonbuk National University, South Korea. With a strong focus on innovating artificial intelligence tools and techniques in BioInformatics, his current research revolves around SARS-CoV-2 escape sequence prediction, analysis, and drug discovery. Prem's work aims to identify and characterize mutated escape sequences that exhibit higher infectivity and transmissibility characteristics, providing valuable insights for the development of effective vaccines and pandemic prevention.</p>
    
